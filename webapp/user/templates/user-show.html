{% extends "layout.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1>{{ user.firstname }} {{ user.lastname }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <tr>
                    <td>E-Mail</td>
                    <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
                </tr>
                {% if user.address %}
                    <tr>
                        <td>Adresse</td>
                        <td>
                            {{ user.address }}<br>
                            {{ user.postalcode }} {{ user.locality }}
                        </td>
                    </tr>
                {% endif %}
            </table>
        </div>
    </div>
{% endblock %}
